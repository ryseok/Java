<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JS계산기</title>
  <script type="text/javascript" src="../js/myfun.js"></script>
  <script>
      function calc(){
    	 //alert('calc');
    	 //데이터 얻기: document.폼이름.name속성값.value
    	 //변수명=document.frm.su1.value       : get
    	 //     document.frm.su1.value=데이터   : set
    	 var su1 = document.frm.su1.value;
    	 var su2 = document.frm.su2.value;
    	 //su1 ---> String !!
    	 //parseInt(su1) ----> int !!
    	 
    	 //유효성 검사
    	 if(su1 == ""  ||  su2==''){ 
           //입력되지 않았다면, 빈값 체크
    		alert('두개의 수를 입력!!'); 
            return;   
    	 }
    	 
    	 if(isNaN(su1) || isNaN(su2)){//숫자가 입력되지 않았다면
    	 
    	    alert('숫자만 입력!!');
    	    document.frm.su1.value="";
    	    document.frm.su2.value="";
    	    
    	    //포커스 설정
    	    document.frm.su1.focus();
    	    
    	    return;
    	 }
    	 
    	 
    	 //plus()전달
    	 var result = plus(parseFloat(su1),//parseInt(su1),
    			          parseFloat(su2));//parseInt(su2));//함수 호출
    	 
    	 //결과값을 폼내의 result에게 설정
    	 document.frm.result.value = result;
      }
  </script>
</head>
<!-- calc_test.html -->
<body>
 <center>
   <h3>계산기</h3>
   <hr>
   <form name="frm">
      <input name="su1" type="text" size="4">
      +
      <input type="text" size="4" name="su2">
      <input type="button" value="계산" onclick="calc()">
      <br><br>
      결과값: <input type="text" size="4" name="result">
   </form>
 </center>
</body>
</html>
