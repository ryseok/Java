<body>
   <h3>JavaScript테스트</h3>
   <script>
    //==> 자바스크립트 프로그램 영역!!
    //주석은 Java와 동일  ---> 한줄주석(//설명문), 블럭주석(/*  설명문   */)
    //브라우저에 출력 ===> document.write(데이터);
    //document.write(HTML태그);
    
    document.writeln(11+22);
    
    document.writeln("<br>hello~!!");
    
    //자바스크립트는 절대 자료형을 명시(자료형 선언)하지 않습니다!!
    //String str = "씬짜오~!!";
    str = "<br>씬짜오~!!";
    document.writeln(str);
    
    var str2 = "여기는 \"남터\"입니다~!!"    
    document.write("<br>str2="+str2);
    
    var str3 = '여기는 "고터" 입니다~!!';
    document.write("<br>str3="+str3);
    
    var su1=10;
    var su2=3;
    
    document.write('<br>su1+su2='+(su1+su2));
    document.write('<br>su1-su2='+(su1-su2));
    document.write('<br>su1*su2='+(su1*su2));
    document.write('<br>su1/su2='+(su1/su2));
    document.write('<br>parseInt(su1/su2)='+ parseInt(su1/su2));
    document.write('<br>su1%su2='+ (su1%su2));
    
   </script>
