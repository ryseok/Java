<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
   <title>폼태그 테스트</title>
 </head> 
<!-- 0620/form_test.html -->
 <body>
   <h3>(단순)페이지이동</h3>
   <a href="../0619/hello.html">hello.html문서로 이동</a>
   
   <h3>(폼데이터전송과 함께)페이지이동</h3>
   <form action="../0619/hello.html">
     <!-- 로그인폼,회원가입폼,회원정보수정폼 -->
         기본input: <input><br><!-- 기본 type은 text -->
         아이디1: <input type="text" 
                   name="id1"
                   id="id1"
                   value="기본아이디">
              <br>
         비번: <input type="password" name="pass"><br><!-- 화면에 입력된 내용이 보이지 않게 할때 -->
         주민번호: <input type="text" size="6" maxlength="6" name="jumin1">      
              -         <!-- size속성:너비지정, maxlenth속성:입력글자 제한 -->
             <input type="password" size="7" maxlength="7"><br>    
             
         좋아하는 과일: <input type="checkbox">사과 
          <input type="checkbox">딸기 
          <input type="checkbox" checked value="바나나">바나나<br>
         당신의 강의실: <!-- radio의 그룹은 공통된 name속성을 통해 한개의 radio를 선택하게 함 -->
         <input type="radio" name="room" checked> 1강의실          
         <input type="radio" name="room"> 2강의실          
         <input type="radio" name="room"> 3강의실          
         <input type="radio" name="room"> 4강의실 <br>          
     
        나보여?<input type="hidden" value="나데이터"><br>
        <!-- 히든은 보이지 않게 데이터를 전달하는 용도로 사용 -->    
        파일업로드: <input type="file"> <br>   
        <!-- 로컬PC에 있는 파일을 서버에 올릴때 사용 -->
       운동: <select> <!-- 콤보박스는 input태그를 통해 사용X, select태그 사용O -->
           <option>야구</option>
           <option>축구</option>
           <option selected>농구</option>
           <option>배구</option>
         </select> <br>
         <select multiple> <!-- 아이템들이 펼쳐진 상태에서 보여짐 -->
           <option>야구</option>
           <option>축구</option>
           <option>농구</option>
           <option>배구</option>
         </select> <br>      
         비고: <textarea rows="5" cols="10" value="나밸류">기본내용</textarea> <br>
         
       버튼종류:<input type="button" value="버튼1(type=button)">
           <button type="button">버튼2(button태그)</button>  
           <!-- <button>태그 기본 속성 type="submit" 
                        만약, 전송기능을 원치 않는 경우는 type="button"으로 변경해서 사용해야 함.
           -->           
           <input type="submit" value="버튼3(submit)">
      <!-- submit버튼은 form안에 들어가면 action에 명시된 URL로 이동하고
           form내의 입력 또는 선택된 데이터를 전달하는 기능을 갖음 -->
           <input type="reset" value="버튼4(reset)"> <br>
      <!-- reset버튼은 form안에 들어가면 form태그내의 데이터를 원래상태로 되돌리는 기능을 갖음 -->
                
   </form>
           
         아이디2: <input type="text" name="id2">
         
 </body>
</html>
