<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>회원가입</title>
  <script type="text/javascript">
     function validCheck(){
    
        console.log('validCheck call...') //함수호출 확인
        
        //폼내의 데이터 얻기 ===> document.폼이름.name.value;
        var id = document.joinForm.id.value;
        console.log('ID='+id);
        
        var f = document.joinForm;
        //f ---> <form>엘리먼트 객체!!
        
        var pass = f.pass.value;
        var pass2 = f.pass2.value;
        var name = f.name.value;
        var jumin1 = f.jumin1.value;
        var jumin2 = f.jumin2.value;
        var tel1 = f.tel1.value;
        var tel2 = f.tel2.value;
        var tel3 = f.tel3.value;
        var addr = f.addr.value;
        
        var job = f.job.value; //선택한 <option>안의 text
        //<select name="job">
         
        if(id==''){
          alert('아이디입력!!');
          f.id.focus();
        }else if(pass==''){
          alert('비번입력!!');
          f.pass.focus();
        }else if(pass2==''){
          alert('비번입력!!');
          f.pass2.focus();
        }else if(pass != pass2){
          alert('비밀번호가 일치하지 않습니다!!');
          f.pass.value='';
          f.pass2.value='';
          
          f.pass.focus();
        }else if(name==''){
          alert('이름입력!!');
          f.name.focus();
        }else if(jumin1=='' || jumin2==''){
          alert('주민번호입력!!');
          f.jumin1.focus();
        }else if(
                  jumin1.length!=6 ||
        		  jumin2.length!=7 ||
        		  isNaN(jumin1)    ||
                  isNaN(jumin2)
                ){
          alert('주민번호를 정확히 입력하세요!!');
          f.jumin1.value='';
          f.jumin2.value='';
          f.jumin1.focus()
        }else if(addr==''){
          alert('주소입력!!');
          f.addr.focus();
        }else if(job == '==선택=='){
           alert('직업을 선택!!')
           f.job.focus();
        }else{//정상적인 데이터 입력!!
        	return true;
          //submit버튼 클릭시 action속성에 명시된 URL이동
        }
        
        return false;//submit실행X
     }//validCheck
  
     function jumin_move(){
       var jumin1 = document.joinForm.jumin1.value;      
        if(jumin1.length == 6)
        	document.joinForm.jumin2.focus();        
     }//jumin_move
     
  </script>
</head>
<!-- joinForm2.html -->
<body>
  <center>
  <h3>회원가입2</h3>
  
 <form name="joinForm"  action="welcome.html">
  <table cellpadding="5" bgcolor="eeeeee">   
    <tr> <!-- 첫번째 행 -->
       <td>I D:</td>
       <td><input type="text" name="id"> <input type="button" value="중복확인"></td>
      <!--   
        <input>태그의 속성
       readonly="readonly"  ==> 읽기전용(쓰기금지)
       disabled="disabled"  ==> 비활성화
       -->
    </tr>
    <tr>
       <td>비 번:</td>
       <td><input type="password" name="pass"></td>
    </tr>
    <tr>
       <td>비번확인:</td>
       <td><input type="password" name="pass2"></td>
    </tr>
    <tr>
       <td>이 름:</td>
       <td><input type="text" name="name"></td>
    </tr>
    <tr>
       <td>주민번호:</td>
       <td><input type="text"  size="6" 
                  name="jumin1"
                  onkeyup="jumin_move()"> 
          - <input type="password"  size="7" name="jumin2"></td>
    </tr>
    <tr>
       <td>전화번호:</td>
       <td><input type="text" size="4" name="tel1"> 
           - <input type="text"  size="4" name="tel2"> 
           - <input type="text"  size="4" name="tel3"></td>
    </tr>
    <tr>
       <td>주 소:</td>
       <td><input type="text" name="addr"></td>
    </tr>
    <tr>
       <td>직 업:</td>
       <td><select name="job">
            <option>==선택==</option>
            <option>학생</option>
            <option>공무원</option>
            <option>언론/출판</option>
            <option>군인/경찰</option>
            <option>일반사무직</option>
            <option>영업직</option>
            <option>기술/전문직</option>
            <option>보건/의료</option>
            <option>자영업</option>
            <option>주부</option>
            <option>기타</option>
         </select>
       </td>
    </tr>
    <tr align="center"> <!-- 아홉번째 행(마지막행) -->
       <td colspan="2"><input type="submit" value="등록" 
                              onclick="return validCheck()">     
       <button onclick="return validCheck()">등록2</button>
     <input type="reset" value="취소"></td>
    </tr>
  </table>
 </form>
 </center>
</body>
</html>
