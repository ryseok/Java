<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>정규식 테스트</title>
</head>
<!-- regex_test.html -->
<body>
  <h3>RegExp테스트</h3>
  <script type="text/javascript">
    //RegularExpression : 정규식(정규표현식)
    var str='   scr ipt ';//맨앞 공백3칸    ' 홍 길동  '
    document.write('STR길이='+ str.length);
    //공백제거!!
    //str.replace('oldChar','newChar');
    str = str.replace(/(^\s+)|(\s+$)/g,'');
    document.write('<br>공백제거후 STR길이='+ str.length);
    
    //패턴검사!!  (데이터 검사- 문자,숫자,길이)

    //횟수관련 부호 ==>  ?:(0,1)   *:(0~무한대)   +: (1~무한대)
    		
    //var a=' ';  var b=[];   var c={};  var d=/표현식/;  var e= new RegExp("패턴")
    //--> a는 String,  b는 배열,   c는 JSON,  d,e는 RegExp객체
    
    var str2='abcA';
    //str2 영문자 검사!!
    //var regExp1=/패턴/플래그;
    var regExp1=/^[a-zA-Z]+$/            
    //패턴내의 '^':문장의 시작,  '$':문장의 끝
    //참고)   [^abc] ==> a,b,c문자를 제외하고~     
    //       ^[abc] ==> a 또는 b또는 c로 시작하는 ~
    document.write('<br>영문자 검사: '+ regExp1.test(str2) );
    
    var str3='12345';
    //str3 숫자 검사
    var regExp2 = new RegExp('^[\\d]+$')
    //var regExp2 = /^[\d]+$/ ;
    document.write('<br>숫자 검사: '+ regExp2.test(str3) );
    
    //주민번호 검사 ---> 숫자조합, 자릿수
    var jumin1='960324';
    
    var juminPattern1 = /^[\d]{6}$/
    //{3,6} : 3이상 6이하    {6} : 6   {3,} : 3이상
    document.write('<br>주민번호 앞자리 검사: '
    		     + juminPattern1.test(jumin1) );
    
    //문제) 아이디를 검사할 수 있는 패턴 idPattern(RegExp객체!!)을 정의하시오.
    //     ----> (8~12자리, 영문자와 숫자조합, 영문자 시작)
    
    var idPattern=/^[a-zA-Z]{1}[a-zA-Z\d]{7,11}$/;
               //            1    +       7~11   :8~12
    var id='gildong10045'; //true
    
    document.write('<br>아이디 검사: '+ idPattern.test(id));
    
    //문제) 비밀번호 검사(5자리, 영문자와 숫자와 특수문자(!@#$*)의 조합,
    		              //반드시 각각 1개 이상)
    var passPattern=/^(?=.*[a-zA-Z])(?=.*[\d])(?=.*[!@#$*]).{5}$/   ;
    var pass='98765'; //false
        pass='abcde'; //false
        pass='987de'; //false
        pass='98@2a'; //true
    
    document.write('<br>비번 검사: '+ passPattern.test(pass));
    
        
    
  </script>
</body>
</html>
