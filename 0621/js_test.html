<body>  
  <script>
   var su;
       su=10;
       su='홍길동';
   document.write('su='+su);       
   document.write('<br>su.length='
		          +su.length); 
    //나주석   document.write('<br>'+ 11);
    /*
           너주석
          우리주석
          document.write('<br>'+ 22);
     */
    
    var su1=100;
    var su2=100;
    var su3="100";
    
    //su1과 su2비교
    document.write("<br>su1과 su2비교: "+ (su1 == su2) );
    
    //su1과 su3비교
    document.write("<br>su1과 su3비교(내용검사): "+ (su1 == su3));
    
    document.write("<br>su1과 su3비교(자료형부터 검사후 내용검사): "
    		        + (su1 === su3));
    
    var flag=true;
    if(flag){
    	document.write("<br>flag는 true!!");
    }
    
    if(3<4){
    	document.write('<br>3이 4보다 작아요');
    }
    
    if(-1000){
    	document.write("<br>==>if실행!!");
    }else{
    	document.write("<br>==>else실행!!");
    }
    
    var str=null;
        str="길동이";
    
    if(str){
    	document.write('<br>조건식 문자열(객체)테스트: true');
    }else{
    	document.write('<br>조건식 문자열(객체)테스트: false');
    }
    
 try{ 
     if(ActiveXObject){
    	//브라우저 IE :true
      document.write('<br>당신의 브라우저는 IE입니다!!');	
     }else{
    	//비IE: false
      document.write('<br>당신의 브라우저는 IE가 아니거나 '+
    		      'IE 11입니다!!');
     }    
   }catch(e){
	  document.write('<br>당신의 브라우저는 IE가 아닙니다!!');
   }
   
   
    <!--

  </script>
