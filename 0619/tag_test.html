<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>태그테스트</title>
</head>
<!-- tag_test.html -->
<body>
  <h3>dl태그 테스트</h3>
  <dl>
    <dt>판다팀</dt>
    <dd>이예린</dd>
    <dd>민지환</dd>
    <dd>서승환</dd>
  </dl>
  <hr>
  <h3>ul태그(순서없는 목록) 테스트</h3>
  <h2>one팀</h2>
  <ul>
    <li>박진형</li>
    <li>오진환</li>
    <li>이성훈</li>
  </ul>
  
  <h3>ul태그(순서없는 목록) 테스트2</h3>
  <h2>one팀</h2>
  <ul type="square">
    <li>박진형</li>
    <li>오진환</li>
    <li>이성훈</li>
  </ul>
  
  <hr>
  <h3>ol태그(순서있는 목록) 테스트</h3>
  <h2>three팀</h2>
  <ol type="i"> <!--  type="1"  type="a"  type="A" -->
	<li>김용빈</li>
	<li>장우영</li>
	<li>류영석</li>
	<li>박형진</li>
  </ol>
  <hr>
  <table border="1" cellpadding="5" cellspacing="1"
         bgcolor="yellow"
         align="center"
         width="50%"> <!-- width="300" -->
    <caption>사람목록</caption>
    <tr bgcolor="green"> <!-- 첫번째 행 -->
      <th>이름</th>  <!-- 열 타이틀 -->
      <th>나이</th>
      <th>직업</th>
    </tr>
    <tr> <!-- 두번째 행 -->
      <td>홍길동</td> 
      <td bgcolor="red">13</td>  
      <td rowspan="3" valign="top">학생</td>  
    </tr>
    <tr align="center"> 
      <td>길라임</td> 
      <td>15</td> 
    </tr>
    <tr> 
      <td>김주원</td> 
      <td>17</td>  
    </tr>
    <tr>
      <td colspan="3" align="right">총인원수: 3명</td>
    </tr>
  </table><br>
  input태그!!<input type="radio">
</body>
</html>
